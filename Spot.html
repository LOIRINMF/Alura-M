<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./icon/favicon.png" type="image/x-icon" />

    <title>= Spotf= </title>

    <link
        href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Dancing+Script:wght@400;500;600;700&family=Oranienbaum&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

    <!-- Styles-->

    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/vars.css">
    <link rel="stylesheet" href="./estilos/main-content.css">
    <link rel="stylesheet" href="./Style.css">

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./icon/logo-spotify.png" alt="logo do spotift">
                </a>

                <ul>
                    <li><a href=""><span class="fa fa-home"></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li><a href=""><span class="fa fa-search"></span>
                            <span>Busca</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="library">
            <div class="library__content">
                <button class="library__button" onclick="">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>


            <section class="section-playlist">
                <div class="section-plsylist__content">
                    <span class="text title">Crie sua playlist</span>
                    <span class="text subtitle">È simples,vamos te ajudar.</span>

                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>

                </div>
            </section>

            <div class="cookies">
                <a href="">cookies</a>

                <p class="github">Feito por
                    <a href="github.com/LOIRINMF" target="_blank">LOIRINMF</a>
                </p>

            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>

            <!-- DIV da library -->
        </div>
        <!-- DIV da sidebar -->
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrom-left">
                        <img src="./icon/small-left.png" alt="Ceta Esquerda">
                    </button>
                    <button class="arrom-right">
                        <img src="./icon/small-right.png" alt="Ceta Doreita">
                    </button>

                    <button class="header__search">
                        <img src="./icon/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="Vai ouvir o que?">

                    </button>

                </div>

                <div class="header__login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>

            </nav>


        </div>

    </main>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
            <!-- Ser quiser deixa mais responsivo tenho quer ver o BUTTON-->
        </div>
    </footer>

    <!-- Chamada do JS-->
    <script src="./javas.js"></script>
</body>

</html>
